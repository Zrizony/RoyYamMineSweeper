<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>MineSweeper !</title>
  </head>
  <!-- Body -->
  <body onload="init()" class="body">
    <h1>MineSweeper ðŸ§¨</h1>
    <!-- btn -->
    <div class="div-btn">
      <button onclick="init()" class="btn restart-btn">ðŸ™‚</button>
    </div>
    <!-- timer -->
    <div class="div-timer">
      <span class="timer"></span>
    </div>
    <!-- settings -->
    <div class="settings">
      <span class="mines-counter"></span>
      <span class="lives"></span>
    </div>
    <!-- radio -->
    <div class="div-radio">
      <div class="label-radio">
        <label for="Noob">Noob |</label>
        <label for="Normal">Normal |</label>
        <label for="Pro">Pro</label>
      </div>
      <input
        type="radio"
        name="radio"
        class="radio-opt"
        value="Noob"
        onclick="init()"
        checked
      />

      <input
        type="radio"
        name="radio"
        class="radio-opt middle"
        value="Normal"
        onclick="init()"
      />

      <input
        type="radio"
        name="radio"
        class="radio-opt"
        value="Pro"
        onclick="init()"
      />
    </div>
    <hr />
    <!-- board -->
    <div class="game">
      <table cellpadding="7">
        <tbody class="board"></tbody>
      </table>
    </div>

    <script src="js/app.js"></script>
    <!-- footer -->
    <footer><p class="footer">Â©Roy Yam</p></footer>
  </body>
</html>
